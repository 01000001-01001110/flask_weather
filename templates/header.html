<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav-link:hover::after, .nav-link.active::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body class="bg-blue-50 flex flex-col min-h-full">
    <header class="bg-gradient-to-r from-blue-600 to-blue-400 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-3xl font-bold">Weather Dashboard</h1>
            <nav class="space-x-6">
                <a href="{{ url_for('index') }}" class="text-white hover:text-blue-200 transition duration-300 nav-link {{ 'active' if request.endpoint == 'index' else '' }}">Home</a>
                <a href="{{ url_for('forecast') }}" class="text-white hover:text-blue-200 transition duration-300 nav-link {{ 'active' if request.endpoint == 'forecast' else '' }}">Forecast</a>
                <a href="{{ url_for('maps') }}" class="text-white hover:text-blue-200 transition duration-300 nav-link {{ 'active' if request.endpoint == 'maps' else '' }}">Maps</a>
                <a href="{{ url_for('status') }}" class="text-white hover:text-blue-200 transition duration-300 nav-link {{ 'active' if request.endpoint == 'status' else '' }}">Status</a>
            </nav>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col">
        {% block content %}{% endblock %}
    </main>
    {% block footer %}{% endblock %}
</body>
</html>
